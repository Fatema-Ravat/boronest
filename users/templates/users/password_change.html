{% extends 'users/base.html' %}
{% block body %}

<h1 class="text-2xl ml-10 mt-5"> Change Password </h1>
<div class="error-container text-red-500 px-10">
    {% if form.errors %}
        {% for field in form %}
            {{field.errors}}
        {% endfor %}

    {% endif %}

</div>
<div class="container py-5">
    <form method="POST" class="bg-white shadow-md m-5 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            {% for item in form %}
                <label class="font-semibold text-gray-500 block mb-2">{{ item.label }}</label>
                <div class="shadow appearance-none border rounded px-3 py-2 mr-10 text-gray-500">{{ item }}</div>
            {% endfor %}
        </div>
        
        <button type="submit" class="shadow-lg bg-green-500 p-2 rounded m-2">Submit</button>
    </form>
</div>

{% endblock body %}
