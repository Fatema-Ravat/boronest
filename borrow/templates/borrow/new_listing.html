{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl ml-10 mt-5"> Create New Product Listing </h1>
<div class="container py-5">
     <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-5 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="font-semibold text-gray-500 block mb-2">Listed By:</label>
            <h2 class="shadow appearance-none border rounded px-3 py-2 mr-10 text-gray-500">{{ user }}</h2>   
   
            {% for item in listing_form %}
                <label class="font-semibold text-gray-500 block mb-2">{{ item.label }}</label>
                <div class="shadow appearance-none border rounded px-3 py-2 mr-10 text-gray-500">{{ item }}</div>   
            {% endfor %}
        </div>
        
        <button type="submit" class="shadow-lg bg-green-500 p-2 rounded m-2">Create</button>
    </form>
</div>
{% endblock body %}
